<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a" />
      <stop offset="100%" style="stop-color:#1a1a1a" />
    </linearGradient>
    <linearGradient id="nGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9EF7;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#3A7ED5;stop-opacity:0.25" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#FF6B35" flood-opacity="0.4"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="1" y="1" width="126" height="126" rx="24" fill="url(#bgGrad)" stroke="#FF6B35" stroke-width="2"/>
  
  <!-- Letter N -->
  <text x="64" y="106" font-family="Arial Black, sans-serif" font-size="120" font-weight="900" text-anchor="middle" dominant-baseline="middle" fill="url(#nGrad)">N</text>
  
  <!-- Play button -->
  <circle cx="64" cy="64" r="32" fill="#FF6B35" filter="url(#shadow)"/>
  
  <!-- Play triangle -->
  <path d="M 57 52 L 57 76 L 77 64 Z" fill="white"/>
</svg>