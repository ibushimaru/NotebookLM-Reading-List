<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タブ復元診断ツール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    
    .test-section {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
    }
    
    .success {
      color: green;
      font-weight: bold;
    }
    
    .error {
      color: red;
      font-weight: bold;
    }
    
    .warning {
      color: orange;
      font-weight: bold;
    }
    
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    
    #log {
      background: #f5f5f5;
      padding: 10px;
      margin: 10px 0;
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
    }
    
    .test-result {
      margin: 10px 0;
      padding: 10px;
      background: #f9f9f9;
      border-left: 4px solid #ddd;
    }
    
    .test-result.success {
      border-left-color: green;
    }
    
    .test-result.error {
      border-left-color: red;
    }
  </style>
</head>
<body>
  <h1>タブ復元診断ツール</h1>
  
  <div class="test-section">
    <h2>1. Chrome API権限チェック</h2>
    <button id="check-permissions">権限を確認</button>
    <div id="permissions-result"></div>
  </div>
  
  <div class="test-section">
    <h2>2. タブ操作テスト</h2>
    <button id="test-tab-operations">タブ操作をテスト</button>
    <div id="tab-operations-result"></div>
  </div>
  
  <div class="test-section">
    <h2>3. タブ復元シミュレーション</h2>
    <button id="simulate-restoration">復元をシミュレート</button>
    <div id="restoration-result"></div>
  </div>
  
  <div class="test-section">
    <h2>4. タイミングテスト</h2>
    <label>
      復元遅延 (ms): 
      <input type="number" id="restoration-delay" value="300" min="0" max="2000" step="50">
    </label>
    <button id="test-timing">タイミングをテスト</button>
    <div id="timing-result"></div>
  </div>
  
  <div class="test-section">
    <h2>診断ログ</h2>
    <button id="clear-log">ログをクリア</button>
    <div id="log"></div>
  </div>
  
  <script src="tab-restoration-test.js"></script>
</body>
</html>
