<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="pageTitle">NotebookLM Reading Extension</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 data-i18n="headerTitle">NotebookLM Reading List</h1>
      <div class="header-controls">
        <button id="theme-toggle-btn" class="theme-toggle-btn" title="Toggle dark mode">
          <svg class="theme-icon-light" width="16" height="16" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 17.5C9.5 17.5 7.5 15.5 7.5 13S9.5 8.5 12 8.5 16.5 10.5 16.5 13 14.5 17.5 12 17.5M12 7C8.7 7 6 9.7 6 13S8.7 19 12 19 18 16.3 18 13 15.3 7 12 7M12 2L14.4 6.4L19 5.7L15.5 9.7L17.2 14L12 11.2L6.8 14L8.5 9.7L5 5.7L9.6 6.4L12 2Z"/>
          </svg>
          <svg class="theme-icon-dark" style="display: none;" width="16" height="16" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 3C7 3 3 7 3 12S7 21 12 21 21 17 21 12C21 11.5 21 11 20.9 10.5C19.4 12.2 17.2 13.2 14.8 13.2C11 13.2 7.8 10 7.8 6.2C7.8 3.9 9.1 1.9 11 .6C5.9 1.1 3 5.5 3 12C3 16.4 6.6 20 11 20C16.4 20 20 16.4 20 12S16.4 4 12 4Z"/>
          </svg>
        </button>
        <button id="refresh-btn" class="refresh-btn" data-i18n-attrs="title:refreshButtonTitle">
          <svg width="16" height="16" viewBox="0 0 24 24">
            <path fill="currentColor" d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
          </svg>
        </button>
      </div>
    </header>
    
    <div class="filter-section">
      <div class="search-container">
        <input type="text" id="search-input" class="search-input" data-i18n="searchPlaceholder" data-i18n-target="placeholder">
        <button id="search-clear-btn" class="search-clear-btn" style="display: none;">
          <svg width="16" height="16" viewBox="0 0 24 24">
            <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </button>
      </div>
      <div class="sort-controls">
        <label for="sort-select" data-i18n="sortLabel">並び順:</label>
        <select id="sort-select" class="sort-select">
          <option value="default" data-i18n="sortDefault">NotebookLM順</option>
          <option value="created" data-i18n="sortByCreated">作成日順</option>
        </select>
        <button id="filter-toggle-btn" class="filter-toggle-btn" data-i18n-attrs="title:filterToggleTitle">
          <svg width="16" height="16" viewBox="0 0 24 24">
            <path fill="currentColor" d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/>
          </svg>
        </button>
      </div>
      <div id="icon-filters" class="icon-filters"></div>
    </div>
    
    <div id="notebooks-container" class="notebooks-container">
      <div class="loading" data-i18n="loadingMessage">読み込み中...</div>
    </div>
    
    <footer class="feedback-footer" id="feedback-footer">
      <a href="https://github.com/ibushimaru/NotebookLM-Reading-List/issues" target="_blank" class="feedback-link" id="feedback-link" data-i18n-attrs="title:feedbackLinkTitle">
        <svg class="feedback-icon" width="16" height="16" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2z"/>
        </svg>
        <span class="feedback-text">Feedback</span>
      </a>
    </footer>
    
    <footer class="support-footer" id="support-footer">
      <a href="https://buymeacoffee.com/ibushimaru" target="_blank" class="support-link" id="support-link" data-i18n-attrs="title:supportLinkTitle">
        <span class="support-icon">☕</span>
        <span class="support-text" data-i18n="supportText">Support</span>
      </a>
    </footer>
  </div>
  
  <script src="../common/i18n.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
